apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.example.student.gefriertruhapp"
        minSdkVersion 13
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:14+'
    compile 'com.android.support:support-v13:14+'
    compile 'com.android.support:cardview-v7:14+'
    compile 'com.android.support:recyclerview-v7:14+'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.code.gson:gson:2.3'
    compile 'joda-time:joda-time:2.7'
//    compile 'com.google.android.gms:play-services:7.5.0'
}
